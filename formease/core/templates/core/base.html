<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormEase - Forms Made Easier</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
            /* background-image: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/WhatsApp%20Image%202025-05-01%20at%2009.42.37_9d1651be.jpg-tfqxnuoan2wY0sWwdi7Vw7JgKaxICZ.jpeg'); */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        /* Header styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: rgba(20, 20, 20, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 2px;
            color: #ccc;
            text-transform: uppercase;
        }

        .nav-center {
            display: flex;
            gap: 2rem;
        }

        .nav-center a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .nav-center a:hover {
            color: #ffd700;
        }

        .social-icons {
            display: flex;
            gap: 1.5rem;
        }

        .social-icons a {
            color: #fff;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #ffd700;
        }

        /* Main content container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: calc(100vh - 80px);
        }

        /* Footer styles */
        footer {
            text-align: center;
            padding: 1.5rem;
            background-color: rgba(20, 20, 20, 0.8);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Button styles */
        .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            background-color: transparent;
            color: #ffd700;
            border: 1px solid #ffd700;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn::before, .btn::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .btn:hover {
            background-color: rgba(255, 215, 0, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }

        /* Utility classes */
        .text-center {
            text-align: center;
        }

        /* Stars background effect */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0.5;
            animation: twinkle 5s infinite;
        }

        @keyframes twinkle {
            0% { opacity: 0.2; }
            50% { opacity: 0.8; }
            100% { opacity: 0.2; }
        }

        /* Import fonts */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap');

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -3;
        }

        #background-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Content block for page-specific styles -->
    {% block styles %}{% endblock %}
</head>
<body>
    <!-- Video Background -->
    <div class="video-background">
        <video autoplay muted loop id="background-video">
            <source src="/static/core/videos/video1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Stars background -->
    <div class="stars" id="stars"></div>

    <!-- Header -->
    <header>
        <div class="logo"><a href="{% url 'landing' %}" style="text-decoration: none; color: #fff;">FormEase</a></div>
        <nav class="nav-center">
            <a href="{% url 'login' %}">Login</a>
            <a href="#">About</a>
            <a href="#">Profile</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <a href="#">Help</a>
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" style="color: #fff; text-decoration: none; font-size: 1rem; transition: color 0.3s;">Logout</a>
            {% endif %}
        </nav>
        <div class="social-icons">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-discord"></i></a>
        </div>
    </header>

    <!-- Main content -->
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 FormEase. All rights reserved.</p>
    </footer>

    <!-- Base JavaScript -->
    <script>
        // Create stars background
        document.addEventListener('DOMContentLoaded', function() {
            const starsContainer = document.getElementById('stars');
            const starsCount = 100;
            
            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.top = ${Math.random() * 100}%;
                star.style.left = ${Math.random() * 100}%;
                star.style.animationDelay = ${Math.random() * 5}s;
                starsContainer.appendChild(star);
            }
        });
    </script>
    <!-- Content block for page-specific scripts -->
    {% block scripts %}{% endblock %}
</body>
</html>
