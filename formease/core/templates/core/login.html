{% extends "core/base.html" %}

{% block title %}Login - FormEase{% endblock %}

{% block content %}
<div class="container" style="min-height: 80vh; display: flex; justify-content: center; align-items: center;">
    <div class="card" style="background-color: rgba(20, 20, 20, 0.9); padding: 2rem; border-radius: 10px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5); transition: transform 0.3s, box-shadow 0.3s;">
        <div class="text-center mb-4">
            <h1 class="h3" style="color: #ffd700;">Welcome Back!</h1>
            <p class="text-muted">Sign in to continue to FormEase</p>
        </div>
        
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label" style="color: #fff;">Username</label>
                <input type="text" name="username" class="form-control" id="username" required style="background-color: #333; color: #fff; border: 1px solid #555;">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label" style="color: #fff;">Password</label>
                <input type="password" name="password" class="form-control" id="password" required style="background-color: #333; color: #fff; border: 1px solid #555;">
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg" style="background-color: #ffd700; color: #000; border: none; transition: background-color 0.3s, transform 0.3s;">
                    Sign In
                </button>
            </div>
        </form>
        
        <div class="mt-4 text-center">
            <p class="mb-0" style="color: #fff;">Don't have an account? <a href="{% url 'register' %}" style="color: #ffd700; text-decoration: none; transition: color 0.3s;">Register</a></p>
        </div>
    </div>
</div>
{% endblock %}
